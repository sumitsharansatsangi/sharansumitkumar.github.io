<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kumpali</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-title">
            <img src="./logo.png" alt="Mortgage App Logo" class="app-logo">
            <h1>Contact Us</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="icon-button"><i class="fas fa-adjust"></i></button>
    </header>
    <main>
        <section class="contact-form animate__animated animate__fadeInDown">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-info animate__animated animate__fadeInUp">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:kumpalitechnologies@gmail.com">kumpalitechnologies@gmail.com</a></p>
            <p>Phone: +91 9931571989</p>
            <p>Address: Matia, Jamui, Bihar, India</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kumpali Technologies Private Limited. All rights reserved.</p>
    </footer>
   <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
   </body>
   </html>
